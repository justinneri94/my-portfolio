
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Justin's Retro Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">
    <pre>
     ▓▓▓ Booting Mac‑Classic OS…
    </pre>
  </div>

  <div class="window" id="main-window" style="top: 100px; left: 100px;">
    <div class="title-bar">
      <span>Welcome</span>
      <div class="buttons">
        <span class="close">🔴</span>
        <span class="minimize">🟡</span>
        <span class="maximize">🟢</span>
      </div>
    </div>
    <div class="window-content">
      <p>Welcome to my retro-inspired Poolsuite-style portfolio.</p>
    </div>
  </div>

  <script src="main.js"></script>

  <div class="dock">
  <div class="dock-icon" onclick="document.getElementById('main-window').style.display='block'">
    🗂️
    <span class="tooltip">Welcome</span>
  </div>
</div>

</body>
</html>
